<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" href="{{ site.baseurl }}/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/spectre.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/spectre-exp.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/spectre-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
      <div class="container">
        <div class="text-center" style="margin-top: 45px;margin-bottom: 25px;">
            <!-- header -->
            <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/images/default.jpg" class="bonclay" title="home"></a>
            <p class="text-center muted" style="font-size: 14px;"><a href="https://twitter.com/mpgn_x64" class="mpgn-color">{{ site.username }} <i class="fab fa-twitter"></i></a>- {{ site.description }}</p>
        </div>
        <div class="columns">
          <div class="column col-5 col-lg-5 col-sm-12 p-centered">
            <hr>
            {{ content }}
            <hr>
          </div>
        </div>
        <div class="centered">
          <p class="text-center muted" style="font-size: 14px;"><a href="https://twitter.com/mpgn_x64" class="mpgn-color">{{ site.username }} <i class="fab fa-twitter"></i></i></a>- {{ site.description }}</p>
        </div>
  </div>

    <script src="{{ site.baseurl }}/assets/twitter.js"></script>
    <!-- google analytics -->
    {% include analytics.html %}
    <!-- latex -->
    {% include latex.html %}
  </body>
</html>
